<div class="row">
    <div class="col-md-6">
        <div style="text-align:left; padding-left:15px;">
            <h1>Guests</h1>
        </div>
    </div>
    <div class="col-md-6">
        <div style="text-align:right; padding-right:15px;">
            <button type="button" class="btn btn-primary" aria-label="Add guest" id="addGuestButton">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Add guest
            </button>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <table id="guestTable" class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
        <thead>
        <tr>
            <th>GuestID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Address</th>
            <th>Zipcode</th>
            <th>City</th>
            <th>Country</th>
            <th>Phone</th>
            <th>E-mail</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="guestModal" tabindex="-1" role="dialog" aria-labelledby="guestModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">Add new guest</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container">
                <form id="addGuest" data-parsley-validate>
                    <input type="hidden" class="form-control" id="guestNumber">

                    <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" name="name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="surname" class="col-sm-2 col-form-label">Surname</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="surname" name="surname">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="address" class="col-sm-2 col-form-label">Address</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="address" name="address">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="address" class="col-sm-2 col-form-label">Zipcode</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="zipcode" name="zipcode">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="city" class="col-sm-2 col-form-label">City</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="city" name="city">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="country" class="col-sm-2 col-form-label">Country</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="country" name="country">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="phone" class="col-sm-2 col-form-label">Phone</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="phone" name="phone">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                    </div>
                    <p>All fields are mandatory.</p>
                </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button id="guestDeleteButton" type="button" class="btn btn-danger" onclick="handleGuest('delete');">
                    Delete
                </button>
                <button id="guestAddButton" type="button" class="btn btn-success" onclick="handleGuest('post');">Add
                    guest
                </button>
                <button id="guestSaveButton" type="button" class="btn btn-success" onclick="handleGuest('update');">Save
                    guest
                </button>
            </div>
        </div>
    </div>
</div>

<script src="js/guest.js"></script>
