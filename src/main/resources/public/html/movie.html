<div class="row">
    <div class="col-md-6">
        <div style="text-align:left; padding-left:15px;">
            <h1>Movies</h1>
        </div>
    </div>
    <div class="col-md-6">
        <div style="text-align:right; padding-right:15px;">
            <button type="button" class="btn btn-primary" aria-label="Add movie" id="addMovieButton">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Add movie
            </button>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <table id="movieTable" class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
        <thead>
        <tr>
            <th>MovieID</th>
            <th>Movie title</th>
            <th>Year of release</th>
            <th>Rating</th>
            <th>Lead actor</th>
            <th>Director</th>
            <th>Duration (in minutes)</th>
            <th>Watched Y/N</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="movieModal" tabindex="-1" role="dialog" aria-labelledby="movieModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">Add new movie</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container">
                <form id="addMovie" data-parsley-validate>
                    <input type="hidden" class="form-control" id="movieNumber">

                    <div class="form-group row">
                        <label for="movieTitle" class="col-sm-4 col-form-label">Movie title</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="movieTitle" name="movieTitle">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="releaseYear" class="col-sm-4 col-form-label">Year of release</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="releaseYear" name="releaseYear">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="rating" class="col-sm-4 col-form-label">Rating</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="rating" name="rating">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="leadActor" class="col-sm-4 col-form-label">Lead actor*</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="leadActor" name="leadActor">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="director" class="col-sm-4 col-form-label">Director*</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="director" name="director">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="duration" class="col-sm-4 col-form-label">Duration (in minutes)</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="duration" name="duration">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="watched" class="col-sm-4 col-form-label">Watched Yes/No</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="watched" name="watched">
                        </div>
                    </div>
                    <p>Fields marked with an asterix (*) are optional.</p>
                </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button id="movieDeleteButton" type="button" class="btn btn-danger" onclick="handleMovie('delete');">
                    Delete
                </button>
                <button id="movieAddButton" type="button" class="btn btn-success" onclick="handleMovie('post');">Add
                    movie
                </button>
                <button id="movieSaveButton" type="button" class="btn btn-success" onclick="handleMovie('update');">Save
                    movie
                </button>
            </div>
        </div>
    </div>
</div>

<script src="js/movie.js"></script>
